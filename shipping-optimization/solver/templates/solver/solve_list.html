{% extends "./base.html" %}

{% block content %}
<div class="container">
    <h2 class="mt-4">Solve History</h2>
    <hr>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Timestamp</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for solve in solves %}
            <tr>
                <td>{{ solve.id }}</td>
                <td>{{ solve.timestamp }}</td>
                <td>
                    <a href="{% url 'solve_detail' solve.id %}" class="btn btn-info btn-sm">View</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5" class="text-center">No solves recorded yet.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
