<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demand Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }

        label {
            display: block;
            margin-top: 10px;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 15px;
            cursor: pointer;
            width: 100%;
            border-radius: 4px;
        }

        button:hover {
            background: #0056b3;
        }

        .prediction-result {
            margin-top: 30px;
            padding: 20px;
            background-color: #e8f4e8;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
            text-align: left;
        }

        .prediction-result h3 {
            margin-top: 0;
        }

        .error-message {
            margin-top: 30px;
            padding: 20px;
            background-color: #f8d7da;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
            color: #721c24;
            text-align: center;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('predictionForm');
            const resultContainer = document.getElementById('resultContainer');
            const errorContainer = document.getElementById('errorContainer');

            form.addEventListener('submit', async function (event) {
                const store = parseInt(document.getElementById('store').value);
                const item = parseInt(document.getElementById('item').value);

                event.preventDefault();

                // Collect form data
                const data = {
                    store: store,
                    item: item
                };
                
                // Clear previous results or errors
                resultContainer.style.display = 'none';
                errorContainer.style.display = 'none';

                try {
                    const response = await fetch('/predict', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    });

                    const result = await response.json();
                    if (response.ok) {
                        resultContainer.innerHTML = `<h3>Prediction Result</h3><p><strong>Predicted Demand:</strong> ${result.predictions}</p>`;
                        resultContainer.style.display = 'block';
                    } else {
                        errorContainer.innerHTML = `<p>Error: ${result.error}</p>`;
                        errorContainer.style.display = 'block';
                    }
                } catch (error) {
                    errorContainer.innerHTML = `<p>An error occurred: ${error}</p>`;
                    errorContainer.style.display = 'block';
                }
            });
        });
    </script>
</head>

<body>
    <h2>Demand Prediction</h2>
    <form id="predictionForm">
        <label>Store Cluster: <input min="0" max="6" type="number" id="store" required></label>
        <label>Item Cluster: <input min="0" max="5" type="number" id="item" required></label>

        <button type="submit">Predict</button>
    </form>

    <div id="resultContainer" class="prediction-result" style="display: none;"></div>
    <div id="errorContainer" class="error-message" style="display: none;"></div>
</body>

</html>
